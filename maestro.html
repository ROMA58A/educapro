<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Materias - Universidad EducaPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <nav class="navbar navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Universidad EducaPro</a>
    </div>
  </nav>

  <div class="d-flex" style="margin-top: 56px;">
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="position-sticky p-3">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#notas">Mis Notas</a></li>
          <li class="nav-item"><a class="nav-link" href="#materias">Materias</a></li>
          <li class="nav-item"><a class="nav-link" href="#reportes">Historial de Notas</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="index.html">Cerrar sesión</a></li>
        </ul>
      </div>
    </nav>

    <main class="container-fluid">
      <section id="perfil" class="container mt-4">
        <h2 class="text-center mb-3">Mi Perfil</h2>
        <div class="card shadow-lg border-0">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-md-3 text-center">
                <img src="imagenes/profesor1.avif" class="rounded-circle border w-50" alt="Foto de perfil"
                  id="perfilImagen" />
              </div>
              <div class="col-md-6">
                <h4><span id="perfilNombre">Cargando...</span></h4>
                <p><strong>Correo:</strong> <span id="perfilEmail">Cargando...</span></p>
                <p><strong>Rol:</strong> <span id="perfilRol">Cargando...</span></p>
              </div>
              <div class="col-md-3 text-center">
                <button class="btn btn-primary" onclick="editarPerfil()">Editar</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="p-4">
        <h2 class="mb-4 text-primary">Materias Asignadas</h2>
        <div class="row" id="materiasList"></div>
      </div>
    </main>
  </div>

  <!-- Modal para ver alumnos -->
  <div class="modal fade" id="modalAlumnos" tabindex="-1" aria-labelledby="modalAlumnosLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAlumnosLabel">Alumnos de la Materia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="modalAlumnosBody">
          <!-- Aquí se cargará la lista de alumnos -->
        </div>

      </div>
    </div>
  </div>


  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>© 2024 Universidad EducaPro. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
